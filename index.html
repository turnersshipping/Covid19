<!DOCTYPE html>
<html>
<head>
	<title>Turners Covid19 Screening</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

<div class="bodyDiv" style="display: flex; justify-content: center; margin: 20px ">
		    <div class="panel panel-info" style="width:70%">
		      <div class="panel-heading"style="font-size:30px">Turners Shipping Symptom Monitoring Form</div>
		      <div class="panel-body">
				<div class="container">

				    <label for="Name" style="font-size:20px">Name and Surnames</label>
				  	<input class="form-control" id="Name" type="text" style="font-size:15px; width: 400px" placeholder="Name and Surname">
				  	<br/>
				  	<label for="contact" style="font-size:20px">Contact Number</label>
				    <input type="text" class="form-control" style="font-size:15px; width: 400px" id="contact" placeholder="Contact No.">
				    <br/>
				    <label for="DayPostExposure" style="font-size:20px">Days post exposure </label>
				  	<input class="form-control" id="DayPostExposure" type="text" style="font-size:15px; width: 50px">
				    <br/>
				  <div class="row g-2">
				    <div class="col-6">
				      <div class="p-3 border bg-light"style="width:100%; font-size:20px">Fever OR Chills
							<div class="form-check">
							  <input class="form-check-input" type="radio" name="Fever_OR_Chills" id="Fever_OR_Chills1" />
							  <label class="form-check-label" for="Fever_OR_Chills1"> NO </label>
							</div>
							<div class="form-check">
							  <input class="form-check-input" type="radio" name="Fever_OR_Chills" id="Fever_OR_Chills2"/>
							  <label class="form-check-label" for="Fever_OR_Chills2"> YES </label>
							</div>
				      </div>
				    </div>
				    <div class="col-6">
				      <div class="p-3 border bg-light" style="width:100%; font-size:20px">Cough
								<div class="form-check">
								  <input class="form-check-input" type="radio" name="Cough" id="Cough1" />
								  <label class="form-check-label" for="Cough1"> NO </label>
								</div>
								<div class="form-check">
								  <input class="form-check-input" type="radio" name="Cough"  id="Cough2"/>
								  <label class="form-check-label" for="Cough2"> YES </label>
								</div>
				      </div>
				    </div>
				    <div class="col-6">
				      <div class="p-3 border bg-light" style="width:100%; font-size:20px">Sore throat
								<div class="form-check">
								  <input class="form-check-input" type="radio" name="Sore_throat" id="Sore_throat1" />
								  <label class="form-check-label" for="Sore_throat1"> NO </label>
								</div>
								<div class="form-check">
								  <input class="form-check-input" type="radio" name="Sore_throat"  id="Sore_throat2"/>
								  <label class="form-check-label" for="Sore_throat2"> YES </label>
								</div>
				      </div>
				    </div>
				    <div class="col-6">
				      <div class="p-3 border bg-light" style="width:100%; font-size:20px">Shortness of breath
								<div class="form-check">
								  <input class="form-check-input" type="radio" name="Shortness_of_breath" id="Shortness_of_breath1" />
								  <label class="form-check-label" for="Shortness_of_breath1"> NO </label>
								</div>
								<div class="form-check">
								  <input class="form-check-input" type="radio" name="Shortness_of_breath"  id="Shortness_of_breath2"/>
								  <label class="form-check-label" for="Shortness_of_breath2"> YES </label>
								</div>
				      </div>
				    </div>

				   <div class="col-6">
				      <div class="p-3 border bg-light" style="width:100%; font-size:20px">Body aches
								<div class="form-check">
								  <input class="form-check-input" type="radio" name="Body_aches" id="Body_aches1" />
								  <label class="form-check-label" for="Body_aches1"> NO </label>
								</div>
								<div class="form-check">
								  <input class="form-check-input" type="radio" name="Body_aches"  id="Body_aches2"/>
								  <label class="form-check-label" for="Body_aches2"> YES </label>
								</div>
				      </div>
				    </div>
				    <div class="col-6">
				      <div class="p-3 border bg-light" style="width:100%; font-size:20px">Redness of the eyes
								<div class="form-check">
								  <input class="form-check-input" type="radio" name="Redness_of_the_eyes" id="Redness_of_the_eyes1" />
								  <label class="form-check-label" for="Redness_of_the_eyes1"> NO </label>
								</div>
								<div class="form-check">
								  <input class="form-check-input" type="radio" name="Redness_of_the_eyes"  id="Redness_of_the_eyes2"/>
								  <label class="form-check-label" for="Redness_of_the_eyes2"> YES </label>
								</div>
				      </div>
				    </div>



				   <div class="col-6">
				      <div class="p-3 border bg-light" style="width:100%; font-size:20px">Loss of smell OR loss of taste
								<div class="form-check">
								  <input class="form-check-input" type="radio" name="Loss_of_smell_OR_loss_of_taste" id="Loss_of_smell_OR_loss_of_taste1" />
								  <label class="form-check-label" for="Loss_of_smell_OR_loss_of_taste1"> NO </label>
								</div>
								<div class="form-check">
								  <input class="form-check-input" type="radio" name="Loss_of_smell_OR_loss_of_taste"  id="Loss_of_smell_OR_loss_of_taste2"/>
								  <label class="form-check-label" for="Loss_of_smell_OR_loss_of_taste2"> YES </label>
								</div>
				      </div>
				    </div>
				    <div class="col-6">
				      <div class="p-3 border bg-light" style="width:100%; font-size:20px">Nausea OR vomiting OR diarrhea
								<div class="form-check">
								  <input class="form-check-input" type="radio" name="Nausea_OR_vomiting_OR_diarrhea" id="Nausea_OR_vomiting_OR_diarrhea1" />
								  <label class="form-check-label" for="Nausea_OR_vomiting_OR_diarrhea1"> NO </label>
								</div>
								<div class="form-check">
								  <input class="form-check-input" type="radio" name="Nausea_OR_vomiting_OR_diarrhea"  id="Nausea_OR_vomiting_OR_diarrhea2"/>
								  <label class="form-check-label" for="Nausea_OR_vomiting_OR_diarrhea2"> YES </label>
								</div>
				      </div>
				    </div>


				   <div class="col-6">
				      <div class="p-3 border bg-light" style="width:100%; font-size:20px">Fatigue OR weakness
								<div class="form-check">
								  <input class="form-check-input" type="radio" name="Fatigue OR weakness" id="Fatigue_OR_weakness1" />
								  <label class="form-check-label" for="Fatigue OR weakness1"> NO </label>
								</div>
								<div class="form-check">
								  <input class="form-check-input" type="radio" name="Fatigue OR weakness"  id="Fatigue_OR_weakness2"/>
								  <label class="form-check-label" for="Fatigue OR weakness2"> YES </label>
								</div>
				      </div>
				    </div>
				    <div class="col-6">
				      <div class="p-3 border bg-light" style="width:100%; font-size:20px">Leave a comments below
 						
				      	  <div class="form-group">
						    <textarea class="form-control" style="font-size:15px; height: 58px" id="Comments1" rows="3"></textarea>
						  </div>

				      </div>
				    </div>
				    

				    <button type="button" id="SubmitBtn" class="btn btn-primary" style="height: 50px; width: 100px; font-size: 20px">Submit</button>
				  </div>
				</div>
				</div>

    </div>
</div>

<script type="text/javascript" src="SymptomForms.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
